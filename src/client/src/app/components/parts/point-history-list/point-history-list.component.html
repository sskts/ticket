<div class="history">
    <div class="info">
        <div class="circle" [class.circle-blue]="circle === 'blue'"></div>
        <p class="mb-x-small" [innerHtml]="description"></p>
        <div class="small-text">{{ date }}</div>
    </div>
    <div class="point text-right">
        <span class="large-x-text">{{ amount }}</span>
    </div>
</div>
