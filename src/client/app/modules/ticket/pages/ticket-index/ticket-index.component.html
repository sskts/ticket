<app-campaign class="d-block" url="ticket"></app-campaign>
<div class="pt-4 pb-5 px-3">
    <div *ngIf="!isLoading">
        <p class="text-danger font-weight-bold" id="closeText">
            ※9月30日（土）をもちまして、会員移行手続き以外のサービスを終了いたします。アプリサービス終了後、2024年6月30日まではアプリ会員情報（ポイント、鑑賞履歴）を引き継いでの会員移行が可能となります。
        </p>
        <div *ngIf="reservations.length > 0">
            <p class="mb-3">QRコードを入場口スタッフに提示してください。</p>
            <div class="swiper-container" #swiper [swiper]="config">
                <div class="swiper-wrapper">
                    <div
                        *ngFor="let reservation of reservations"
                        class="swiper-slide"
                    >
                        <app-ticket-detail
                            [reservation]="reservation"
                        ></app-ticket-detail>
                    </div>
                </div>
            </div>
            <!-- <div class="pagination-wrapper">
                <div class="swiper-pagination"></div>
            </div> -->
        </div>
        <app-ticket-not-found
            *ngIf="reservations.length === 0"
            text="現在鑑賞予定の作品はございません。"
        ></app-ticket-not-found>
    </div>
</div>
<app-loading [show]="isLoading"></app-loading>
<app-information url="ticket"></app-information>
