<div class="performance position-relative p-2 border-bottom border-light-gray d-flex align-items-center"
    [ngClass]="isSalse ? availability.className : ''">
    <div class="w-60">
        <div class="mb-2">
            <span class="font-weight-bold text-large">{{ startTime }}</span> ～ {{ endTime }}
        </div>
        <div class="text-small">{{ performance.screen.name }}</div>
    </div>

    <div class="w-40 btn btn-block py-3 text-white"
        (click)="isSalse ? selectPerformance.emit({performance: performance}) : null;">
        <div *ngIf="isSalse" class="status">
            <img [src]="availability.image" width="15" height="15" class="mr-2">
            {{ availability.text }}
        </div>
        <div *ngIf="!isSalse && performance.time.seat_count.cnt_reserve_free > 0 && isBeforePeriod" class="status">
            販売期間外
        </div>
        <div *ngIf="!isSalse && performance.time.seat_count.cnt_reserve_free > 0 && isAfterPeriod" class="status">
            販売期間外
        </div>
        <div *ngIf="!isSalse && performance.time.seat_count.cnt_reserve_free > 0 && !isBeforePeriod && !isAfterPeriod && isWindow"
            class="status">窓口</div>
        <div *ngIf="!isSalse && performance.time.seat_count.cnt_reserve_free === 0" class="status">満席
        </div>
    </div>
    <div *ngIf="performance.time.late === 1" class="service first">
        <img src="/assets/images/icon/first_show_black.svg" width="10" height="10">
    </div>
    <div *ngIf="performance.time.late === 2" class="service late">
        <img src="/assets/images/icon/late_show_black.svg" width="10" height="10">
    </div>
</div>
