<div class="bg-white mb-3" *ngIf="isDisplay">
    <div class="py-2 px-3 bg-dark-gray text-white">
        <p class="font-weight-bold" [innerHtml]="movie.name"></p>
        <p class="text-x-small d-flex align-items-center">
            <img class="mr-2" src="/assets/images/icon/time_white.svg" width="12" height="12">{{ movie.running_time }}åˆ†
        </p>
        <p class="text-x-small"><span *ngIf="movie.comment" [innerHtml]="movie.comment"></span><span
                *ngIf="movie.comment && movie.ename">&nbsp;/&nbsp;</span><span *ngIf="movie.ename"
                [innerHtml]="movie.ename"></span></p>
    </div>
    <div class="performances border-top border-light-gray px-2">
        <app-purchase-movie-performance *ngFor="let performance of performances" [performance]="performance"
            (click)="(performance.isSalse()) ? selectPerformance.emit({performance: performance}) : null;">
        </app-purchase-movie-performance>
    </div>
</div>
